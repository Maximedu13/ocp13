language: python

python:
- '3.6'

addons:
  postgresql: "9.6"

branches:
  only:
  - foobar

before_script:
- pip install -r requirements.txt

services:
  - postgresql

env: DJANGO_SETTINGS_MODULE="core.settings.travis"

script:
- pytest --cov=a14n --cov=core

after_success:
- coveralls

deploy:
  provider: heroku
  app: ocp13-1664
  on:
    repo: freezed/ocp13
    branch: foobar
  api_key:
    secure: 
